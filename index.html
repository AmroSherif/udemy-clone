<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>udemy clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation bar starts -->
    <nav class="nav-container">
      <div class="center menu-logo">
        <button>
          <img src="./img/list.svg" alt="list icon" />
        </button>
      </div>

      <div class="center logo">
        <a href="./index.html">
          <img
            src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"

            style="width: 90px"
          />

      </div>

      <div class="center nav-option">Categories</div>

      <form action="">
        <button>
          <img src="./img/search.svg" alt="search icon" />
        </button>
        <input type="text" placeholder="Search for anything" name="search" />
      </form>

      <div class="center nav-option mq1-hide">Udemy Business</div>
      <div class="center nav-option mq2-hide">Teach on Udemy</div>

      <div class="center">
        <img class="nav-option-img" src="./img/cart.svg" alt="cart icon" />
      </div>

      <div class="center a-button-light">
        <a href="">Log in</a>
      </div>

      <div class="center a-button-dark">
        <a href="">Sign up</a>
      </div>
    </nav>
    <!-- Navigation bar ends -->
